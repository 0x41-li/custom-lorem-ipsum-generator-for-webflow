<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Lorem Ipsum Generator</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="generator-wrapper">
        <h1>Custom Lorem Ipsum Generator</h1>

        <div class="generator__textarea-wrapper">
          <textarea class="generator__textarea"></textarea>
          <button class="generator__copy-btn">
            <img
              src="./copy-icon.svg"
              alt="Copy Icon"
              aria-label="Copy Generated Text"
              class="generator__copy-img"
            />
          </button>
        </div>

        <div class="generator-buttons-wrapper">
          <button class="generator__clear-btn">Clear</button>
          <button class="generator__generate-btn">Generate</button>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
